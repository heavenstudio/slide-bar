# Render Blueprint - Infrastructure as Code
# See: https://render.com/docs/blueprint-spec

databases:
  - name: slidebar-db
    databaseName: slidebar
    user: slidebar
    plan: free
    # Production database - persistent
    # Free tier: 90 days of inactivity before suspension

services:
  # Backend API Service
  - type: web
    name: slidebar-api
    runtime: node
    plan: free
    region: oregon
    buildCommand: cd packages/backend && pnpm install --frozen-lockfile && pnpm prisma:generate
    startCommand: cd packages/backend && pnpm prisma migrate deploy && node src/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: slidebar-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
      - key: UPLOAD_DIR
        value: /tmp/uploads
      - key: MAX_FILE_SIZE
        value: 5242880
      - key: DEMO_ORG_NAME
        value: Demo Organization
    healthCheckPath: /api/auth/demo-login

  # Frontend Static Site
  - type: web
    name: slidebar-web
    runtime: static
    plan: free
    buildCommand: cd packages/frontend && pnpm install --frozen-lockfile && pnpm build
    staticPublishPath: ./packages/frontend/dist
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://slidebar-api.onrender.com
    routes:
      - type: rewrite
        source: /api/*
        destination: https://slidebar-api.onrender.com/api/*
      - type: rewrite
        source: /uploads/*
        destination: https://slidebar-api.onrender.com/uploads/*
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
# Note: VITE_API_URL is baked into the build, so changes require a rebuild
# For PR previews, Render will automatically adjust the backend URL
