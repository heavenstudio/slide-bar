name: PR Checks

on:
  pull_request:
    branches: [main, master]

jobs:
  lint-and-format:
    name: Lint & Format
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Check Prettier formatting
        run: pnpm format:check

  test-all:
    name: Tests (Unit + E2E)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Cache Supabase Docker images
        id: cache-docker
        uses: actions/cache@v4
        with:
          path: /tmp/supabase-images
          key: ${{ runner.os }}-supabase-images-${{ hashFiles('supabase/config.toml') }}
          restore-keys: |
            ${{ runner.os }}-supabase-images-

      - name: Load cached Docker images
        if: steps.cache-docker.outputs.cache-hit == 'true'
        run: |
          if [ -d /tmp/supabase-images ]; then
            echo "ðŸ“¦ Loading cached Docker images in parallel..."
            # Load all images in parallel for faster processing
            find /tmp/supabase-images -name "*.tar" -print0 | xargs -0 -P 4 -I {} docker load -i {}
            echo "âœ… Docker images loaded from cache"
          fi

      - name: Start Supabase local instance
        run: supabase start -x studio,imgproxy,inbucket,edge-runtime

      - name: Save Docker images to cache
        if: steps.cache-docker.outputs.cache-hit != 'true'
        run: |
          echo "ðŸ’¾ Saving Docker images to cache in parallel..."
          mkdir -p /tmp/supabase-images
          # Get list of supabase images and save in parallel
          docker images --format "{{.Repository}}:{{.Tag}}" | grep supabase | xargs -P 4 -I {} sh -c 'filename=$(echo "{}" | tr "/:." "_"); docker save "{}" -o "/tmp/supabase-images/${filename}.tar"'
          echo "âœ… Docker images saved to cache"

      - name: Create demo user
        run: ./scripts/create-demo-user.sh
        env:
          SUPABASE_URL: http://127.0.0.1:54321

      - name: Run unit tests with coverage
        run: pnpm test:coverage
        env:
          VITE_SUPABASE_URL: http://127.0.0.1:54321
          VITE_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
          SUPABASE_SERVICE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU

      # Only install Playwright if unit tests pass (fail-fast)
      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(jq -r '.devDependencies["@playwright/test"]' package.json | sed 's/^\^//')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers (chromium only)
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright system dependencies only
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Start frontend server with coverage instrumentation
        run: |
          VITE_PORT=5174 nohup npx vite --port 5174 --host > /tmp/vite-test.log 2>&1 &
          echo $! > /tmp/vite-test.pid
        env:
          E2E_COVERAGE: true
          VITE_SUPABASE_URL: http://127.0.0.1:54321
          VITE_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0

      - name: Wait for frontend server to be ready
        run: |
          echo "Waiting for frontend server to start..."
          for i in {1..30}; do
            if curl -f http://localhost:5174 > /dev/null 2>&1; then
              echo "âœ… Frontend server is ready"
              exit 0
            fi
            echo "Attempt $i/30..."
            sleep 2
          done
          echo "âŒ Frontend server failed to start"
          echo "Frontend logs:"
          cat /tmp/vite-test.log
          exit 1

      - name: Run E2E tests with coverage
        run: VITE_PORT=5174 npx playwright test
        env:
          E2E_COVERAGE: true
          VITE_SUPABASE_URL: http://127.0.0.1:54321
          VITE_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
          SUPABASE_SERVICE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU

      - name: Merge coverage reports
        run: node scripts/merge-coverage.js

      - name: Check combined coverage thresholds
        run: node scripts/check-coverage.js

      - name: Stop frontend server
        if: always()
        run: |
          [ -f /tmp/vite-test.pid ] && kill $(cat /tmp/vite-test.pid) 2>/dev/null || true

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
