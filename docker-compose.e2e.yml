services:
  # Test frontend server - connects to Supabase test instance
  test-frontend:
    build:
      context: .devcontainer
      dockerfile: Dockerfile
    working_dir: /workspace/slide-bar/packages/frontend
    volumes:
      - .:/workspace/slide-bar
    command: sh -c "pnpm vite --port 5174 --host"
    environment:
      - VITE_SUPABASE_URL=http://supabase_kong_slide-bar-test:8000
      - VITE_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
      - NODE_ENV=test
    networks:
      - supabase_network_slide-bar-test
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5174"]
      interval: 2s
      timeout: 2s
      retries: 15
      start_period: 5s

  # Playwright E2E tests
  playwright:
    build:
      context: .devcontainer
      dockerfile: Dockerfile
    working_dir: /workspace/slide-bar
    volumes:
      - .:/workspace/slide-bar
    command: sh -c "npx playwright test"
    environment:
      - PLAYWRIGHT_BASE_URL=http://localhost:5174
      - NODE_ENV=test
    network_mode: "service:test-frontend"
    depends_on:
      test-frontend:
        condition: service_healthy

# Connect to the existing Supabase test network
networks:
  supabase_network_slide-bar-test:
    external: true
